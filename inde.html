<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://avatars.githubusercontent.com/u/80369075?v=4" id="perfil" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login" onclick="perfilmarco()">Continue como Marco Aurélio</a>
                <a href="#" class="instagram-logout" onclick="removebg()">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Marco Aurélio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"><img src="img/apple-button.png" class="appdl" alt="apple"></a>

                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" class="app-download" target="_blank"><img src="img/googleplay-button.png" class="appdl" alt="googleplay"></a>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
